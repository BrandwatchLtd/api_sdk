language: python

matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true
    - python: 3.8-dev
      dist: xenial
      sudo: true

env:
  global:
  - BWAPI_USERNAME=hamish@brandwatch.com
  - BWAPI_PROJECT=API SDK Test
  - secure: ""

install:
  - python setup.py install

before_script:
  - python authenticate.py --username "$BWAPI_USERNAME" --password "$BWAPI_PASSWORD"

script:
  - python setup.py test
